<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="HandheldFriendly" content="true"/>
    <meta name="MobileOptimized" content="320"/>
    <meta name="viewport" content="initial-scale=1.0, maximum-scale=5.5, width=device-width"/>

    <meta name="description" content="A weather app that will tell you the weather for the coming 6 days as well as the current weather in any location you seek">
    <title>What's the Weather</title>
    <link rel="stylesheet" href="style.css">
    <script src="script.js" type="text/javascript"></script>
</head>
<body>
<header>
    <h1>What's the Weather Doing Over There?</h1>
    <h2>Forecast for the weather in <span id="cityOutput">...</span><span id="countryOutput"></span></h2>
    <form>
        <h3 id="question">What is the weather like in: </h3>
        <label for="cityInput"></label><input id="cityInput" type="text" value="London"/>
        <label for="countryInput"></label><input id="countryInput" type="text" placeholder="2 letter country ID"/>
        <button id="tellMe" type="button" onclick="weatherOrFib()">Tell Me</button>
    </form>
</header>

<!--Set templates to be filled-->
<template id="now">
    <section class="card">
        <section class="cardHead">
            <h4 class="dayTitle">Currently</h4>
            <table>
                <tr>
                    <td><img id="nowIcon" src="" alt="Weather Icon"/></td>
                    <td><p class="description"></p></td>
                </tr>
                <tr>
                    <td><p class="temp"></p></td>
                    <td><p class="feelsLikeTemp"></p></td>
                </tr>
            </table>
            <p class="diff">On average, today will feel <span id="diff"></span> the daily average temperature</p>
        </section>
    </section>
</template>

<template id="template">
    <section class="card">
        <section class="cardContent">
            <h4 class="dayTitle"></h4>
            <img class="icon" src="" alt="Weather Icon"/>
            <section class="cardBody">
                <p class="description"></p>
                <p class="minTemp"></p>
                <p class="maxTemp"></p>
                <p class="humidity"></p>
            </section>
        </section>
    </section>
</template>

<!--End templates and begin page content-->

<article id="nowContainer">
    <section id="nowCard">

    </section>
</article>

<article id="container">
    <section id="cards">

    </section>
</article>
<footer>
    <article id="footerContent">
        <p>Emma Wishart 2020 &#169</p>
        <a href="https://github.com/Emma-Belg/">
            <img src="assets/github_icon.png" alt="Emma Wishart GitHub" width="30px">
        </a>
        <a href="https://github.com/Emma-Belg/">
            <img src="assets/linkedin-circle-dark.png" alt="Emma Wishart LinkedIn" width="30px">
        </a>
    </article>

</footer>
</body>
</html>
